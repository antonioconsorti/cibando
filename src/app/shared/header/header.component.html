<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="..\assets\img\icona-cibando.png" class="logo">
        Cibando</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" routerLink="home" routerLinkActive="active"><i class="pi pi-home"></i>Home</a>
          <a class="nav-link" routerLink="ricette" routerLinkActive="active" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true"><i class="pi pi-book"></i>Ricette</a>
          <a class="nav-link" routerLink="ricette/nuovaRicetta" routerLinkActive="active" *ngIf="ruolo == 'admin' && auth.isLogged()" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true"><i class="pi pi-plus-circle"></i>Nuova ricetta</a>
          <a class="nav-link" routerLink="user/login" routerLinkActive="active" *ngIf="!auth.isLogged()"><i class="pi pi-user"></i>Accedi</a>
          <a class="nav-link" routerLink="profile" routerLinkActive="active" *ngIf="auth.isLogged()"><i class="pi pi-user"></i>Profilo</a>
          <a class="nav-link" routerLink="contatti" routerLinkActive="active"><i class="pi pi-envelope"></i>Contatti</a>
          <ul *ngIf="auth.isLogged()">
            <li>Ciao {{user.name}}</li>
            <li>
              <a class="nav-link" (click)="logout()" style="cursor: pointer;"><i class="pi pi-sign-out"></i>Esci</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
