
  <p-paginator *ngIf="recipes.length > 4" (onPageChange)="paginate($event)" [rows]="ricettePerPagina" [totalRecords]="recipes.length"></p-paginator>

  <div class="container-card" *ngFor="let ricetta of recipes | slice: (page * ricettePerPagina) - ricettePerPagina : page * ricettePerPagina">
    <div class="card">
        <div class="card-image" [ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}" (click)="inviaTitolo(ricetta.title)" style="cursor: pointer;" appChangeSize></div>
        <div class="card-body">
          <h5 class="card-title">{{ricetta.title}}</h5>
          <p class="card-text">
            <span [innerHTML]="ricetta.description | slice: 0:accorciaTesto(ricetta.description)"></span>
            ...</p>
          <!-- <a routerLink="dettaglio/{{ricetta._id}}" class="btn btn-primary">Visualizza</a> -->
          <a [routerLink]="'/ricette/dettaglio/'+ricetta.title+'/'+ricetta._id" class="btn btn-primary">Visualizza</a>
          <i class="pi pi-trash" style="cursor: pointer" *ngIf="ruolo === 'admin'"></i>
      </div>
    </div>
  </div>
